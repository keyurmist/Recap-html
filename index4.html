<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.google.com">
      <!--border radius affects the corners of the button-->
      <button
        style="background-color: black; color: blueviolet; border-radius: 5px"
      >
        Click Here
      </button>
    </a>
    <br />
    <!--onclick is a built in JS function for html-->
    <button
      onclick="doSomething()"
      style="background-color: black; color: blueviolet; border-radius: 5px"
    >
      Click Here
    </button>

    <p id="test">Hello</p>

    <!--when the button is clicked, doSomething is fired, when the button is clicked, the text within the test id is changed to Goodbye-->

    <script>
      function doSomething() {
        document.getElementById("test").innerHTML = "Goodbye";
      }
    </script>
  </body>
</html>
