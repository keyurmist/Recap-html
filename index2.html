<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Unordered lists</h4>
    <!--start with <ul> that contains <li> items such as shopping lists-->
    <ul>
      <li>cheese</li>
      <li>anime figures</li>
    </ul>

    <h4>Ordered lists</h4>
    <!--instead of <ul> use <ol> for ordered-->
    <!--can use type="" to select what marker to use for the lists-->
    <ol type="A">
      <li>wax strips</li>
      <li>tears of your enemies</li>
    </ol>

    <h4>Descriptive lists</h4>
    <!--use <dl> tags and each list item uses <dt> followed but <dd>-->
    <dl>
      <dt>Tsundere</dt>
      <dd>
        The act of not showing what you're feeling and resorting to violence or
        neglecting the feelings to not admit
      </dd>
    </dl>

    <h4>Tables</h4>
    <!--use <table> tags to create a table and <tr> to create rows-->
    <!--for headers in the table use <th>-->
    <!--for data in the second row use <td>-->
    <table>
      <tr>
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
      </tr>
      <tr>
        <td>12-4</td>
        <td>9-5</td>
        <td>9-5</td>
      </tr>
    </table>
  </body>
</html>
