<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h4>Unordered lists</h4>
    <!--start with <ul> that contains <li> items such as shopping lists-->
    <ul>
      <li>cheese</li>
      <li>anime figures</li>
    </ul>

    <h4>Ordered lists</h4>
    <!--instead of <ul> use <ol> for ordered-->
    <!--can use type="" to select what marker to use for the lists-->
    <ol type="A">
      <li>wax strips</li>
      <li>tears of your enemies</li>
    </ol>

    <h4>Descriptive lists</h4>
  </body>
</html>
