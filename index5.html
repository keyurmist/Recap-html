<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--to create a form use <form> tags-->
    <form>
      <div>
        <label for="fname">First Name:</label>
        <!--this input type allows us to enter text in the input box-->
        <!-- the for and id names it so when you click "first name" it enters the input box-->
        <!-- the name attr. shows the name of the data when it is submitted-->
        <input type="text" id="fname" name="fname" placeholder="text" />
      </div>
      <br />
      <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="text" />
      </div>
      <br />
      <div>
        <!--this input type resets the form information-->
        <input type="reset" />
      </div>
    </form>
  </body>
</html>
