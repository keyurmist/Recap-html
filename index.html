<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What is this</title>
  </head>
  <body>
    <h1>I like pizza</h1>
    <!--hr tag adds horizontal line-->
    <hr />
    <h2>I like pizza</h2>
    <h3>I like pizza</h3>
    <h4>I like pizza</h4>
    <h5>I like pizza</h5>
    <h6>I like pizza</h6>
    <!-- target="_blank" opens webpage on new tab-->
    <a
      href="https://www.google.com/search?q=pizza&rlz=1C1YTUH_en-GBGB1014GB1014&oq=pizza&aqs=chrome..69i57j46i433i512j46i131i199i433i465i512j46i199i433i465i512j0i512j0i433i512j0i131i433j0i131i433i457i512j0i402j0i271.2768j0j15&sourceid=chrome&ie=UTF-8"
      target="_blank"
      title="mmm pizza"
      >Find more about pizza!</a
    >
    <!--"mailto:" in href opens an email to send to specified address-->
    <a href="mailto:someone@gmail.com">Email me about pizza!</a>
    <br />
    <!-- wrap the image with <a> tags to make the image a link-->
    <a href="https://en.wikipedia.org/wiki/Pizza">
      <img
        src="/images/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg"
        height="200"
        width="300"
        alt="this is an image of pizza"
        title="juicy pizza"
      />
    </a>
    <audio controls src="/audio/Ice & Fire - King Canyon.mp3"></audio>

</html>
